name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/ByRKN_Launcher/ByRKN_Launcher.csproj

      - name: Build
        run: dotnet build src/ByRKN_Launcher/ByRKN_Launcher.csproj --configuration Release

      - name: Publish EXE
        run: dotnet publish src/ByRKN_Launcher/ByRKN_Launcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ByRKN_EXE
          path: publish/ByRKN_Launcher.exe
