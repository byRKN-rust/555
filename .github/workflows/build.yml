name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore ./src/ByRKN_Launcher.sln

    - name: Build the app
      run: msbuild ./src/ByRKN_Launcher.sln /p:Configuration=Release

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: ByRKN_Launcher_EXE
        path: ./src/bin/Release/
