name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/ByRKN_Launcher/ByRKN_Launcher.csproj

      - name: Build project
        run: dotnet build ./src/ByRKN_Launcher/ByRKN_Launcher.csproj --configuration Release

      - name: Publish project
        run: dotnet publish ./src/ByRKN_Launcher/ByRKN_Launcher.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ByRKN_Launcher
          path: ./publish
